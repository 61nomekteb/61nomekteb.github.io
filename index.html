<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>61 No'lu Mekteb</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e0f7fa; /* Okula uygun bir arka plan rengi */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        h1 {
            color: #00796b; /* Okula uygun bir tema rengi */
            font-size: 3em; /* Başlığı biraz daha büyük yapalım */
            margin-bottom: 40px; /* Başlığı biraz daha yukarı taşıyalım */
            font-family: 'Arial', sans-serif;
        }
        .button-container {
            margin-top: 20px;
        }
        button {
            display: block;
            margin: 10px;
            padding: 15px 25px;
            font-size: 18px;
            color: #fff;
            background-color: #0078d4;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: #005ea6;
            transform: translateX(10px); /* Butonların soldan sağa kayarak değişmesini sağlayalım */
        }
    </style>
</head>
<body>
    <h1>61 No'lu Mekteb</h1>
    <div class="button-container">
        <button id="steamButton">Steam</button>
        <button id="reqemsalButton">Reqemsal</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
